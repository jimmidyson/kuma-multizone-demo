---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apiserver-socat
  namespace: multicluster-demo
spec:
  selector:
    matchLabels:
      app: apiserver-socat
  replicas: 1
  template:
    metadata:
      annotations:
        kuma.io/mesh: multicluster
      labels:
        app: apiserver-socat
    spec:
      containers:
        - name: socat
          image: "alpine/socat:latest"
          args:
            - "TCP-LISTEN:8443,fork"
            - "TCP:kubernetes.default.svc:443"
          ports:
            - name: socat
              containerPort: 8443
---
apiVersion: v1
kind: Service
metadata:
  name: apiserver-socat
  namespace: multicluster-demo
  annotations:
    443.service.kuma.io/protocol: tcp
spec:
  selector:
    app: apiserver-socat
  ports:
  - protocol: TCP
    port: 443
    targetPort: socat
